<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de gestión de inventario</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <header>
        <h1>Aplicación de gestión de inventario</h1>
    </header>
    <div class="general-container">
        <nav>
            <ul>
                <li><a id="export-data" href="#">Exportar Data</a></li>
                <li><a id="import-data" href="#">Importar Data</a></li>
                <li><a href="#" onclick="localStorage.clear();productList.innerHTML = '';">Borrar Inventario</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section id="add-product" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Agregar producto</h2>
            <form>
                <label for="product-name">Nombre del producto:</label>
                <input type="text" id="product-name" name="product-name">
                <label for="product-quantity">Cantidad:</label>
                <input type="number" id="product-quantity" name="product-quantity">
                <label for="product-cat">Categoria:</label>
                <input type="text" id="product-cat" name="product-cat">
                <button type="submit" style="margin:20px auto 0 auto;">Agregar</button>
            </form>
        </section>
        <section id="search-product" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Buscar producto</h2>
            <form>
                <label for="search-query">Búsqueda: <br></label>
                <input type="text" id="search-query" name="search-query">
                <button type="submit" style="margin-bottom: 20px">Buscar</button>
            </form>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Categoria</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Aquí se renderizarán los productos -->
                </tbody>
            </table>
        </section>
    </main>
    </div>
    <script src="/assets/js/gestion-mostrar.js"></script>
    <script src="/assets/js/gestion-agregar.js"></script>
    <script src="/assets/js/backup-system.js"></script>
  </body>
</html>
